<span class="fa-stack team-badge" tooltip="{{ badgeItem.hint }}">
  <i class="fa fa-certificate fa-stack-2x" [ngClass]="outerClass"></i>
  <strong *ngIf="badgeItem.type === 'text'" class="fa-stack-1x team-badge-text" [ngClass]="innerClass">{{ badgeItem.key }}</strong>
  <i *ngIf="badgeItem.type === 'icon'" class="fa fa-stack-1x team-badge-text" [ngClass]="innerClass"></i>
</span>
