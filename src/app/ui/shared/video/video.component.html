<ng-container *ngIf="videoUrl">
    <div class="embed-responsive embed-responsive-16by9">
        <video #videoEl controls class="embed-responsive-item">
            <source [src]="videoUrl">
        </video>
    </div>
</ng-container>

<ng-container *ngIf="!videoUrl">
    <p>No url provided.</p>
</ng-container>
