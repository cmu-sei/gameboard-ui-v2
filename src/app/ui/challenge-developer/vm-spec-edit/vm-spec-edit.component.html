<div class="row mb-1">
  <div class="col-lg-4">
    <input name="name" [(ngModel)]="vm.name" type="text" class="form-control form-control-sm" placeholder="Name">
  </div>
  <div class="col-lg-4">
    <input name="replicas" [(ngModel)]="vm.replicas" type="number" class="form-control form-control-sm" placeholder="Replicas">
  </div>
  <div class="col-lg-4">
    <div class="form-check">
      <input name="skipIso" type="checkbox" class="form-check-input" id="skipIso" [(ngModel)]="vm.skipIso">
      <label class="form-check-label" for="isoRestricted">Skip ISO</label>
    </div>
  </div>
</div>
