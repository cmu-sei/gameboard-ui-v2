<ng-container *ngIf="data">

  <h3>Participation Report</h3>

  <div class="card">
    <div class="card-header">
      Enrollment
    </div>
    <div class="card-body">
      <table class="table table-striped table-sm">
        <colgroup>          
          <col style="width: 60%;" />
          <col style="width: 40%;" />
        </colgroup>
        <thead>
          <tr>
            <th>Category</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Players Enrolled</td>
            <td>{{data.teamRegistrantCount}}</td>
          </tr>
          <tr>
            <td>Players Not Enrolled</td>
            <td>{{data.individualRegistrantCount}}</td>
          </tr>
          <tr *ngIf="multiplayer">
            <td>{{ heading }}</td>
            <td>{{data.teamCount}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      Organizations
    </div>
    <div class="card-body">
      <table class="table table-striped table-sm">
        <colgroup>
          <col style="width: 10%;" />
          <col style="width: 50%;" />
          <col style="width: 40%;" />
        </colgroup>
        <thead>
          <tr>
            <th colspan="2">Organization</th>
            <th>{{ heading }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let o of data.organizations">
            <td>
              <img [src]="o.logo" height="20px" class="rounded-logo m-1" />
            </td>
            <td>{{o.name}}</td>
            <td>{{o.teamCount}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-container>
