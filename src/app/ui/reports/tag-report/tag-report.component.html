<ng-container>

  <h3>Tag Report</h3>

  <div class="card" *ngIf="model">
    <div class="card-header">
      {{ model.name }}
    </div>
    <div class="card-body">
      <table class="table table-striped table-sm">
        <colgroup>
          <col style="width: 40%;" />
          <col style="width: 10%;" />
          <col style="width: 50%;" />
        </colgroup>
        <thead>
          <tr>
            <th>Challenges</th>
            <th>Score</th>
            <th>Tags</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of model.result.results; let i = index">
            <td>{{ c.title }}</td>
            <td>{{ c.problemScore }}</td>
            <td>
              <span *ngFor="let tag of c.tags" class="badge badge-light mr-1">{{ tag }}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</ng-container>
